{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-...">
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <title>PDM Score</title>
</head>

<body>
    <section id="contact">

        <h1 class="section-header">PDM Score</h1>

        <div class="contact-wrapper">

            <!-- Left contact page -->

            <form  class="form-horizontal" method="post" action="">
                {%csrf_token%}
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="nsr" placeholder="Normalized Sortino Ratio" value="{{nsr}}" pattern="[+-]?\d+(\.\d+)?" title="Please enter a valid float value" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="w1" placeholder="W1" value="{{w1}}">
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="sensitivity" placeholder="Sensitivity" value="{{sensitivity}}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="w2" placeholder="W2" value="{{w2}}">
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="rb" placeholder="Response Bias" value="{{rb}}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="w3" placeholder="W3" value="{{w3}}">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary send-button"  type="submit">

                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">Submit</span>
                    </div>

                </button>

                <div>
                    <hr>
                    <h3 style="color: white;">Score : {{pdm_score}} / 10</h3>
                    <hr>
                </div>

            </form>

            <!-- Left contact page -->

            <div class="direct-contact-container" style="margin-left: 20px;">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Pune</span></i></li>

                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                                    href="tel:1-212-555-5555" title="Give me a call">91 7620422480</a></span></i></li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                                    href="mailto:#" title="Send me an email">kundanpandey.dev@gmail.com</a></span></i></li>

                </ul>

            </div>

        </div>

    </section>


    <script src="{% static 'js/index.js' %}"></script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
